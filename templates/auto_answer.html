{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}

{% block content %}
    <div class="info-block">
        <h5>Фамилия: {{surname}}</h5>
        <h5>Имя: {{name}}</h5>
        <h5>Образование: {{education}}</h5>
        <h5>Профессия: {{profession}}</h5>
        <h5>Пол: {{sex}}</h5>
        <h5>Мотивация: {{motivation}}</h5>
        <h5>Готовы остаться на Марсе: {{ready}}</h5>
    </div>
{% endblock %}
